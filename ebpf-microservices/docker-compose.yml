services:
  postgres:
    image: postgres:16-alpine
    container_name: eapm-postgres
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppassword
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eapm-network

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    image: user-service:latest
    container_name: eapm-user-service
    environment:
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: appdb
      DB_USER: appuser
      DB_PASSWORD: apppassword
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - eapm-network

  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    image: order-service:latest
    container_name: eapm-order-service
    environment:
      PORT: 3002
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: appdb
      DB_USER: appuser
      DB_PASSWORD: apppassword
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - eapm-network

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    image: api-gateway:latest
    container_name: eapm-api-gateway
    environment:
      PORT: 8080
      RUST_LOG: info
      USER_SERVICE_URL: http://user-service:3001
      ORDER_SERVICE_URL: http://order-service:3002
    ports:
      - "8080:8080"
    depends_on:
      - user-service
      - order-service
    networks:
      - eapm-network

  load-generator:
    build:
      context: ./load-generator
      dockerfile: Dockerfile
    image: load-generator:latest
    container_name: eapm-load-generator
    environment:
      API_GATEWAY_URL: http://api-gateway:8080
      REQUEST_INTERVAL: 5000
      ENABLE_CREATES: "true"
    depends_on:
      - api-gateway
    networks:
      - eapm-network

networks:
  eapm-network:
    driver: bridge

volumes:
  postgres-data:
