apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-generator
  labels:
    app: load-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: load-generator
  template:
    metadata:
      labels:
        app: load-generator
    spec:
      containers:
      - name: load-generator
        image: load-generator:latest
        imagePullPolicy: Never
        env:
        - name: API_GATEWAY_URL
          value: "http://api-gateway:8080"
        - name: REQUEST_INTERVAL
          value: "5000"
        - name: ENABLE_CREATES
          value: "true"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
