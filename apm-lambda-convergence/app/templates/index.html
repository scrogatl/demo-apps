<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .response-box { white-space: pre-wrap; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-2xl w-full bg-white shadow-lg rounded-lg p-8">
            <div class="text-center mb-8">
                <svg class="mx-auto h-16 w-16 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12.75 3.03v.568c0 .334.148.65.405.864l1.068.89c.442.369.535 1.01.216 1.49l-.51.766a2.25 2.25 0 01-1.161.886l-.143.048a1.107 1.107 0 00-.57 1.664c.369.555.169 1.307-.427 1.605L9 13.125l.423 1.059a.956.956 0 01-1.652.928l-.679-.906a1.125 1.125 0 00-1.906.172L4.5 15.75l-.612.153M12.75 3.031a9 9 0 00-8.862 12.872M12.75 3.031a9 9 0 016.69 14.036m0 0l-.177.177a2.25 2.25 0 00-.998 1.787l-2.076 8.224a1.125 1.125 0 001.125 1.125H21a1.125 1.125 0 001.125-1.125l-2.076-8.224a2.25 2.25 0 00-.998-1.787L17.25 17.066M12.75 3.031a9 9 0 016.69 14.036" />
                </svg>
                <h1 class="text-4xl font-bold mt-4 mb-2">Invoke Lambda</h1>
                <p class="text-gray-600 text-lg">Click a button to test the backend Lambda function.</p>
            </div>

            <div class="flex space-x-4 mb-6">
                <button id="successBtn" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
                    Invoke Success
                </button>
                <button id="errorBtn" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
                    Invoke Error
                </button>
            </div>

            <div id="response-container" class="bg-gray-50 border border-gray-200 rounded-lg p-4">
                <h3 class="font-semibold text-lg mb-2">Lambda Response:</h3>
                <div id="loader" class="hidden text-center p-4">
                    <p>Loading...</p>
                </div>
                <pre id="response" class="response-box bg-gray-900 text-white rounded-md p-4 text-sm"></pre>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
