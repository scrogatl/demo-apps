# New Relic Python Agent Configuration File
[newrelic]

# Distributed tracing
distributed_tracing.enabled = true

# Span events for detailed trace data
span_events.enabled = true
span_events.max_samples_stored = 2000

# Enable function tracing (for custom spans)
transaction_tracer.enabled = true
transaction_tracer.transaction_threshold = apdex_f
transaction_tracer.record_sql = obfuscated
transaction_tracer.stack_trace_threshold = 0.01
transaction_tracer.explain_enabled = true
transaction_tracer.explain_threshold = 0.01
transaction_tracer.function_trace = true

# Enable error collector
error_collector.enabled = true
error_collector.ignore_status_codes =

# Browser monitoring (disabled for API service)
browser_monitoring.auto_instrument = true

# Thread profiling
thread_profiler.enabled = true

# Custom events
custom_insights_events.enabled = true
custom_insights_events.max_samples_stored = 2000

# AI Monitoring
ai_monitoring.enabled = true
ai_monitoring.streaming.enabled = true
ai_monitoring.record_content.enabled = true
